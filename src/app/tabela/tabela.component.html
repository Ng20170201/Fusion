<input appFilterTabelaList (Event2)="search($event)" #searchInput [(ngModel)]="searchValue" >



<div appHighlight>


<table   mat-table #nikola [dataSource]="data" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let cryptoPrice"> {{cryptoPrice.name}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let cryptoPrice"> {{cryptoPrice.price | decimale:3}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="izmeni(row)"></tr>
</table>
</div>






<div *ngIf="CPrice" >

    name <input type="text" [(ngModel)]="CPrice.name">
    price <input type="text" [(ngModel)]="CPrice.price" >
    <button (click)="save()"> Save</button>
    <button (click)="close()"> Close</button>


</div>
